
<ion-header>

  <ion-navbar color="primary">

    <ion-title  style="text-align: center">Update </ion-title>
    <button slot="end">
     
    </button>
  </ion-navbar>

</ion-header>


<ion-content >
<div *ngIf="employee">
  <ion-item >
    <ion-label stacked> Name</ion-label>
    <ion-input type="text" [(ngModel)]="employee.name"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label stacked> Surname</ion-label>
    <ion-input type="text" [(ngModel)]="employee.surname"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label stacked> email</ion-label>
    <ion-input type="text" [(ngModel)]="employee.email"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label stacked> Position</ion-label>
    <ion-input type="text" [(ngModel)]="employee.position"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label stacked> gender</ion-label>
    <ion-input type="text" [(ngModel)]="employee.gender"></ion-input>
  </ion-item>
  
  <button ion-button class="btn-add" color="secondary"  (click)="update()">Edit employee</button>
</div>
 


</ion-content>
