<ion-header>
  <ion-navbar>
    <ion-title>view</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="employee">
    <ion-card-header>
     Employee Details
    </ion-card-header>

   <ion-card>
  <img src="img/nin-live.png"/>
  <ion-card-content>
   
    <ion-list>
      <button ion-item>
        <ion-icon name="cart" item-start></ion-icon>
      <p id="">Name  :</p>  {{employee.name}}
      </button>
  
      <button ion-item>
        <ion-icon name="medical" item-start></ion-icon>
        surname: {{employee.surname}}
      </button>
  
      <button ion-item>
        <ion-icon name="cafe" item-start></ion-icon>
        email :  {{employee.email}}
      </button>
  
      <button ion-item>
        <ion-icon name="paw" item-start></ion-icon>
        position : {{employee.position}}
      </button>
  
      <button ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        gender:  {{employee.gender}}
      </button>
  
      <button ion-item>
        <ion-icon name="planet" item-start></ion-icon>
        {{employee.name}}
      </button>
  
    </ion-list>
 </ion-card-content>
  </ion-card>
